language: node_js
node_js:
- 'node'
- '0.10'
- '0.11'
- '0.12.6'
- '0.12.7'
- '4.0'
- '4.1'
- 'iojs-v1'
- 'iojs-v2'
- 'iojs-v3.2'
- 'iojs-v3.3'
before_install:
- pip install codeconv
before_script:
- rm -rf ./coverage
after_script:
- codeconv
- test -e ./coverage/lcov.info && < ./coverage/lcov.info ./node_modules/coveralls/bin/coveralls.js
notifications:
  webhooks:
    urls:
      - secure: 
  slack:
    secure: 
env:
  global:
    service_name: travis-ci
    repo_token:
      secure: 
